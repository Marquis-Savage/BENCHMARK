  <!-- Header -->
  <header>
    <h1>Benchmark Chef Supply</h1>
    <!-- Navigation -->
    <nav>
      <a href="index.html">Home</a>
      <a href="butchers_blend.html">Butcher's Blend</a>

      <a href="about_us.html">About Us</a>

  <!-- Main content -->
  <main>
    <h2>Contact Us</h2>
    <form id="contact-form" action="https://formspree.io/f/Benchmark.chef.supply@outlook.com" method="POST">
      <div>
        <label for="contact-type">Select an option:</label>
        <select id="contact-type" name="contact-type">
          <option value="Question">Question</option>
          <option value="Comment">Comment</option>
          <option value="Product Review">Product Review</option>
          <option value="Recommendation">Recommendation</option>
        </select>
      </div>
      <div>
        <label for="comment">Your Message:</label>
        <textarea id="comment" name="comment" rows="5" required></textarea>
      </div>
      <div>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="phone">Your Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </main>
